apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-tutorial
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - nginx.yogiman.cn
    secretName: aks-ingress-tls
  rules:
  - host: nginx.yogiman.cn
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx
          servicePort: 80
